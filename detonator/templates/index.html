{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-4">Welcome to Detonator</h2>
    <p class="text-gray-600 mb-6">A modern web application for file analysis with FastAPI backend and Flask + HTMX frontend.</p>
    
    <div class="mt-8 bg-gray-50 p-4 rounded-lg">
        <h3 class="text-lg font-semibold mb-4">Quick Upload & Analysis</h3>
        <form 
            hx-post="/api/upload-and-scan" 
            hx-encoding="multipart/form-data"
            hx-target="#upload-result"
            hx-indicator="#loading"
            class="space-y-4"
        >
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700 mb-1">
                        Select File for Analysis *
                    </label>
                    <input 
                        type="file" 
                        id="file" 
                        name="file" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label for="source_url" class="block text-sm font-medium text-gray-700 mb-1">
                        Source URL (optional)
                    </label>
                    <input 
                        type="url" 
                        id="source_url" 
                        name="source_url" 
                        placeholder="https://example.com/file"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>
            <div>
                <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">
                    Comment (optional)
                </label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    rows="2"
                    placeholder="Add any notes about this file..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                ></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="vm_template" class="block text-sm font-medium text-gray-700 mb-1">
                        VM Template (optional)
                    </label>
                    <input 
                        type="text" 
                        id="vm_template" 
                        name="vm_template" 
                        placeholder="e.g., windows-10-vm, ubuntu-20.04"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label for="edr_template" class="block text-sm font-medium text-gray-700 mb-1">
                        EDR Template (optional)
                    </label>
                    <input 
                        type="text" 
                        id="edr_template" 
                        name="edr_template" 
                        placeholder="e.g., crowdstrike, sentinel-one"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
            </div>
            <div class="flex space-x-4">
                <button 
                    type="submit" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                    Upload & Start Analysis
                </button>
            </div>
        </form>
        <div id="upload-result" class="mt-4"></div>
    </div>
</div>

<script>
    // Handle upload response on home page
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.target.id === 'upload-result') {
            const xhr = evt.detail.xhr;
            const container = document.getElementById('upload-result');
            
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                container.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-green-800">File uploaded and analysis started!</h3>
                                <div class="mt-2 text-sm text-green-700">
                                    <p><strong>Filename:</strong> ${response.filename}</p>
                                    <p><strong>Hash:</strong> ${response.file_hash}</p>
                                    <p>Analysis has been automatically started with status "fresh".</p>
                                </div>
                                <div class="mt-4">
                                    <div class="flex space-x-2">
                                        <a href="/files" class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">
                                            View Files
                                        </a>
                                        <a href="/scans" class="bg-blue-600 text-white px-4 py-2 rounded text-sm hover:bg-blue-700">
                                            Monitor Analysis
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                // Reset form
                evt.detail.target.closest('form').reset();
            } else {
                const response = JSON.parse(xhr.responseText);
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">Upload failed</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p>${response.detail || response.error || 'Unknown error occurred'}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    });
</script>
{% endblock %}
