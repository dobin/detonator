<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detonator - {% block title %}{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 class="text-xl font-bold">Detonator</h1>
                <div>
                    <a href="/" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
                    <a href="/files" style="color: white; text-decoration: none; margin-right: 20px;">Files</a>
                    <a href="/scans" style="color: white; text-decoration: none; margin-right: 20px;">Scans</a>
                    <a href="/upload" style="color: white; text-decoration: none;">Upload</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>

    <div id="loading" class="htmx-indicator fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded">
        Loading...
    </div>
</body>
</html>
