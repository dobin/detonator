<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detonator - Login</title>
    <link href="static/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Detonator</h1>
            <p class="text-gray-600">Enter password to access the system</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your password"
                >
            </div>
            
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="error-text">Invalid password</span>
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105"
            >
                Login
            </button>
        </form>
        
        <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center">
                <strong>Note:</strong> Password is stored locally in your browser
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Hide error message
            errorDiv.classList.add('hidden');
            
            try {
                // Test the password by making a simple API call
                const response = await fetch('{{ API_BASE_URL }}/api/health', {
                    method: 'GET',
                    headers: {
                        'X-Auth-Password': password
                    }
                });
                
                if (response.ok) {
                    // Store password in localStorage
                    localStorage.setItem('detonator_auth_password', password);
                    
                    // Redirect to home page or return URL
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                    window.location.href = returnUrl;
                } else {
                    // Show error
                    errorText.textContent = 'Invalid password. Please try again.';
                    errorDiv.classList.remove('hidden');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorText.textContent = 'Connection error. Please check if the API server is running.';
                errorDiv.classList.remove('hidden');
            }
        });
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const password = localStorage.getItem('detonator_auth_password');
            if (password) {
                // Already have a password, verify it and redirect
                fetch('{{ API_BASE_URL }}/api/health', {
                    method: 'GET',
                    headers: {
                        'X-Auth-Password': password
                    }
                }).then(response => {
                    if (response.ok) {
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
                        window.location.href = returnUrl;
                    }
                });
            }
        });
    </script>
</body>
</html>
