{% extends "base.html" %}

{% block title %}Files{% endblock %}

{% block content %}
<div class="card card-body">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">File Management</h2>
        <a href="/upload" class="link-info hover:underline">Upload</a>
    </div>

    <!-- Files List -->
    <div 
        id="files-container" 
        hx-get="/templates/files" 
        hx-trigger="load, every 3s"
        hx-indicator="#loading"
    >
        <div class="text-center text-description">Loading files...</div>
    </div>
</div>

<!-- Modal for submission details -->
<div id="submission-modal" class="hidden fixed inset-0 bg-modal-overlay bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border border-dark w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-container">
        <div class="mt-3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-heading">Submission Details</h3>
                <button onclick="closeSubmissionModal()" class="text-muted hover:text-secondary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="submission-modal-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Modal for creating new submission -->
<div id="create-submission-modal" class="hidden fixed inset-0 bg-modal-overlay bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-5 border border-dark w-11/12 md:w-3/4 lg:w-2/3 shadow-lg rounded-md bg-container">
        <div class="mt-3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-heading">Create New Submission For File</h3>
                <button onclick="closeCreateSubmissionModal()" class="text-muted hover:text-secondary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="create-submission-modal-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    function deleteFile(fileId) {
        if (confirm('Are you sure you want to delete this file and all its submissions?')) {
            fetch('{{ API_BASE_URL }}/api/files/' + fileId, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    // Refresh the files list using HTMX
                    htmx.ajax('GET', '/templates/files', {
                        target: '#files-container',
                        swap: 'innerHTML'
                    });
                } else {
                    throw new Error('Failed to delete file');
                }
            })
            .catch(error => {
                alert('Error deleting file: ' + error.message);
            });
        }
    }

    function downloadFile(fileId, filename) {
        fetch('{{ API_BASE_URL }}/api/files/' + fileId + '/download', {
            method: 'POST',
            headers: {
                'X-Auth-Password': localStorage.getItem('authToken') || ''
            }
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 401) {
                    throw new Error('Authentication required');
                }
                throw new Error('Failed to download file');
            }
            return response.blob();
        })
        .then(blob => {
            // Create a temporary URL for the blob
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        })
        .catch(error => {
            alert('Error downloading file: ' + error.message);
        });
    }

    function createSubmission(fileId) {
        // Use HTMX to load the create submission form into the modal
        htmx.ajax('GET', '/templates/create-submission/' + fileId, {
            target: '#create-submission-modal-content',
            swap: 'innerHTML'
        });
        
        // Show the modal
        document.getElementById('create-submission-modal').classList.remove('hidden');
    }

    function closeCreateSubmissionModal() {
        document.getElementById('create-submission-modal').classList.add('hidden');
    }

    function viewSubmissionDetails(submissionId) {
        // Use HTMX to load submission details into the modal
        htmx.ajax('GET', '/templates/submission-details/' + submissionId, {
            target: '#submission-modal-content',
            swap: 'innerHTML'
        });
        
        // Show the modal
        document.getElementById('submission-modal').classList.remove('hidden');
    }

    function closeSubmissionModal() {
        document.getElementById('submission-modal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('submission-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeSubmissionModal();
        }
    });

    // Close create submission modal when clicking outside
    document.getElementById('create-submission-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeCreateSubmissionModal();
        }
    });
</script>
{% endblock %}
