{% extends "base.html" %}

{% block title %}Templates{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Templates</h2>
            <button 
                hx-get="/templates/edr-templates" 
                hx-target="#edr-templates-list"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Refresh
            </button>
        </div>

        <div class="mb-4">
            <p class="text-gray-600">
                Templates define different configurations for malware analysis environments.
            </p>
        </div>

        <div id="edr-templates-list" 
             hx-get="/templates/edr-templates" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                <p class="mt-2 text-gray-600">Loading templates...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
