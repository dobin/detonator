{% extends "base.html" %}

{% block title %}Templates{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="card card-header">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-heading">Templates</h2>
            <button 
                hx-get="/templates/edr-templates" 
                hx-target="#edr-templates-list"
                class="btn-primary">
                Refresh
            </button>
        </div>

        <div class="mb-4">
            <p class="text-secondary">
                Templates define different configurations for malware analysis environments.
            </p>
        </div>

        <div id="edr-templates-list" 
             hx-get="/templates/edr-templates" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 spinner-border"></div>
                <p class="mt-2 text-secondary">Loading templates...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
