{% if templates %}
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-subtle">
            <tr>
                <th class="px-4 py-2 text-left text-xs font-medium text-description uppercase tracking-wider">Name</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-description uppercase tracking-wider">EDR</th>
                <th class="px-4 py-2 text-left text-xs font-medium text-description uppercase tracking-wider">Comment</th>
            </tr>
        </thead>
        <tbody class="bg-table divide-y divide-dark">
            {% for template_name, template in templates.items() %}
            <tr class="hover:bg-table-hover">
                <td class="px-4 py-2 whitespace-nowrap">
                    <div class="text-sm font-medium text-heading">{{ template_name }}</div>
                </td>
                <td class="px-4 py-2">
                    {% if template.comment %}
                        <div class="text-sm text-heading max-w-xs truncate" title="{{ template.comment }}">{{ template.comment }}</div>
                    {% else %}
                        <span class="text-muted text-sm">-</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="text-center py-8">
    <div class="text-muted text-4xl mb-2">üõ°Ô∏è</div>
    <p class="text-description text-sm">No profiles configured yet.</p>
    <a href="/profiles" class="link-info hover:underline text-sm font-medium mt-2 inline-block">
        Create your first profile ‚Üí
    </a>
</div>
{% endif %}
