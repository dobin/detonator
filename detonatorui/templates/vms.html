{% extends "base.html" %}

{% block title %}VMs{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="card card-header">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-heading">Azure Virtual Machines</h2>
            <button 
                hx-get="/templates/vms" 
                hx-target="#vms-list"
                class="btn-primary">
                Refresh
            </button>
        </div>

        <div id="vms-list" 
             hx-get="/templates/vms" 
             hx-trigger="load, every 3s"
             hx-swap="innerHTML">
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 spinner-border"></div>
                <p class="mt-2 text-secondary">Loading VMs...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-refresh every 30 seconds
    setInterval(function() {
        htmx.trigger("#vms-list", "load");
    }, 30000);
</script>
{% endblock %}
