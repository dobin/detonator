{% extends "base.html" %}

{% block title %}Scans{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Scan Management</h2>
        <div class="space-x-2">
            <button 
                onclick="refreshScans()"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
                Refresh
            </button>
        </div>
    </div>

    <!-- Filter Buttons and Search -->
    <div class="mb-6">
        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 md:items-end">
            <!-- Search Bar -->
            <div class="flex-1">
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Search by project, scan comment, file comment, or filename..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Project Filter -->
            <div class="w-full md:w-48">
                <label for="project-filter" class="block text-sm font-medium text-gray-700 mb-1">Project</label>
                <input 
                    type="text" 
                    id="project-filter"
                    placeholder="Filter by project..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <!-- Limit Filter -->
            <div class="w-full md:w-32">
                <label for="limit-filter" class="block text-sm font-medium text-gray-700 mb-1">Limit</label>
                <select id="limit-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            
            <!-- Clear Filters Button -->
            <div>
                <button 
                    onclick="clearFilters()"
                    class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50"
                >
                    Clear
                </button>
            </div>
        </div>
        
        <!-- Status Filter Buttons -->
        <div class="flex space-x-2 mt-4">
            <button 
                onclick="filterScans('all')"
                id="filter-all"
                class="filter-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
                All
            </button>
            <button 
                onclick="filterScans('running')"
                id="filter-running"
                class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
            >
                Running
            </button>
            <button 
                onclick="filterScans('finished')"
                id="filter-finished"
                class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
            >
                Finished
            </button>
            <button 
                onclick="filterScans('error')"
                id="filter-error"
                class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300"
            >
                Error
            </button>
        </div>
    </div>

    <!-- Scans List -->
    <div 
        id="scans-container" 
        hx-get="/templates/scans?limit=10" 
        hx-trigger="load"
        hx-indicator="#loading"
    >
        <div class="text-center text-gray-500">Loading scans...</div>
    </div>
</div>

<!-- Modal for scan details -->
<div id="scan-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-5/6 lg:w-5/6 xl:w-4/5 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">Scan Details</h3>
                <button onclick="closeScanModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="scan-modal-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    let currentFilter = 'all';
    let autoRefreshInterval;
    let debounceTimer;

    function buildFilterUrl() {
        const params = new URLSearchParams();
        
        // Status filter
        if (currentFilter !== 'all') {
            params.append('status', currentFilter);
        }
        
        // Search filter
        const search = document.getElementById('search-input').value.trim();
        if (search) {
            params.append('search', search);
        }
        
        // Project filter
        const project = document.getElementById('project-filter').value.trim();
        if (project) {
            params.append('project', project);
        }
        
        // Limit
        const limit = document.getElementById('limit-filter').value;
        if (limit) {
            params.append('limit', limit);
        }
        
        const queryString = params.toString();
        return '/templates/scans' + (queryString ? '?' + queryString : '');
    }

    function applyFilters() {
        const url = buildFilterUrl();
        htmx.ajax('GET', url, {
            target: '#scans-container',
            swap: 'innerHTML'
        });
    }

    function debounceApplyFilters() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(applyFilters, 500);
    }

    function startAutoRefresh() {
        // Clear any existing interval
        if (autoRefreshInterval) {
            clearInterval(autoRefreshInterval);
        }
        
        // Start new interval that respects current filters
        autoRefreshInterval = setInterval(function() {
            const url = buildFilterUrl();
            htmx.ajax('GET', url, {
                target: '#scans-container',
                swap: 'innerHTML'
            });
        }, 5000); // Refresh every 5 seconds
    }

    function filterScans(status) {
        currentFilter = status;
        
        // Update filter button appearance
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('bg-blue-500', 'text-white');
            btn.classList.add('bg-gray-200', 'text-gray-700');
        });
        
        const activeBtn = document.getElementById('filter-' + status);
        activeBtn.classList.remove('bg-gray-200', 'text-gray-700');
        activeBtn.classList.add('bg-blue-500', 'text-white');
        
        // Apply filters immediately
        applyFilters();
        
        // Restart auto-refresh with new filter
        startAutoRefresh();
    }

    function clearFilters() {
        // Reset all filter inputs
        document.getElementById('search-input').value = '';
        document.getElementById('project-filter').value = '';
        document.getElementById('limit-filter').value = '10';
        
        // Reset status filter to 'all'
        filterScans('all');
    }

    function refreshScans() {
        applyFilters();
    }

    function deleteScan(scanId) {
        if (confirm('Are you sure you want to delete this scan? This action cannot be undone.')) {
            fetch('{{ API_BASE_URL }}/api/scans/' + scanId, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error deleting scan: ' + data.error);
                } else {
                    // Refresh the scans list after successful deletion
                    refreshScans();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete scan');
            });
        }
    }

    function viewScanDetails(scanId) {
        // Use HTMX to load scan details into the modal
        htmx.ajax('GET', '/templates/scan-details/' + scanId, {
            target: '#scan-modal-content',
            swap: 'innerHTML'
        }).then(() => {
            document.getElementById('scan-modal').classList.remove('hidden');
        });
    }

    function closeScanModal() {
        document.getElementById('scan-modal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('scan-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeScanModal();
        }
    });

    // Add event listeners for filter inputs
    document.addEventListener('DOMContentLoaded', function() {
        // Add input event listeners for debounced filtering
        document.getElementById('search-input').addEventListener('input', debounceApplyFilters);
        document.getElementById('project-filter').addEventListener('input', debounceApplyFilters);
        document.getElementById('limit-filter').addEventListener('change', applyFilters);
        
        // Start auto-refresh when page loads
        startAutoRefresh();
    });
</script>
{% endblock %}
